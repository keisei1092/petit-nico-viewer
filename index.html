<!DOCTYPE html>
<html id="html">
  <head>
    <meta charset="UTF-8">
    <title>petit-nico-viewer</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="addressbar">
      <input class="addressbar__input" type="text" name="url" />
      <input class="addressbar__button-search" type="button" value="検索" />
      <input class="addressbar__button" type="button" value="移動" />
    </div>
    <div class="functions">
      <input class="functions__button-vocaloid" type="button" value="VOCALOID" />
      <input class="functions__button-vocaloid-random" type="button" value="ボ乱" />
      <input class="functions__button-sing" type="button" value="歌ってみた" />
      <input class="functions__button-sing-random" type="button" value="歌乱" />
      <input class="functions__button-dance" type="button" value="踊ってみた" />
      <input class="functions__button-dance-random" type="button" value="踊乱" />
      <input class="functions__button-youtube" type="button" value="YouTube" />
      <input class="functions__button-anime" type="button" value="アニメ" />
      <input class="functions__button-related" type="button" value="関連動画" />
      <input class="functions__button-mp3" type="button" value="mp3" />
      <input class="functions__button-tweet" type="button" value="Tweet" />
    </div>
    <webview id="niconicoView" src="http://www.nicovideo.jp/watch/sm1274898" autosize="on" plugins></webview>
  </body>

  <script src="./assets/js/script.js"></script>
</html>
